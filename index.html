<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="calculator">
    <div class="left">
      <form action="#" class="form">
        <div class="form__item">
          <label for="sum" class="label">
            <span class="text">Sum</span>
            <span class="number">800</span>
            <span class="amount">uan</span>
          </label>

          <p>
            <input id="sum"
                   type="range"
                   class="range"
                   list="sum_list"
                   min="50"
                   max="30000"
                   step="0.1">
          </p>

          <datalist id="sum_list">
            <option value="50" label="50 uah"></option>
            <option value="14999" label="14999 uah"></option>
            <option value="30000" label="30000 uah"></option>
          </datalist>
        </div>
        <div class="form__item">
          <label for="period" class="label">
            <span class="text">Period</span>
            <span class="number">20</span>
            <span class="amount">days</span>
          </label>

          <p>
            <input id="period"
                   type="range"
                   class="range"
                   list="period_list"
                   min="1"
                   max="126"
                   step="1">

            <datalist id="period_list">
              <option value="1" label="1 day"></option>
              <option value="30" label="30 days"></option>
              <option value="126" label="18 weeks"></option>
            </datalist>
          </p>
        </div>
      </form>
    </div>
    <div class="right"></div>
  </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
